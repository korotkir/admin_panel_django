{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
<div class="col-10 col-sm-10 col-md-10 col-lg-1 col-xl-10">
<center><h1 class="title-up">{% trans "Sign Out" %}</h1></center>

<center><p class="name3">{% trans 'Are you sure you want to sign out?' %}</p></center>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <center><button type="submit" class="btn btn-danger custom top-min">{% trans 'Sign Out' %}</button>
</form>
</div>
</div>
{% endblock %}
